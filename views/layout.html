<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <title>Sales Registration</title>
    <link rel="stylesheet" type="text/css" href="../register.css" />
  </head>
  <body data-spy="scroll" data-target="#navbarResponsive">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-*"
      style="background-color: #ffc800; position:fixed;z-index: 10000"
    >
      <a class="navbar-brand" href="/user/adminhome"
        ><img
          src="../images/logo2.jpeg"
          width="40"
          height="40"
          class="d-inline-block align-top"
        />
        BodaBoda - Banja</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/user/staffReg"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/staffList">Staff List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/customerList">Customer List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <form action="/user/staffList" class="form-inline my-2 my-lg-0">
          <input
            name="fname"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Employee Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <footer>
      <p>
        <img id="footer" src="images/logo4.jpeg" />
        BodaBoda - Banja &copy 2020
      </p>
    </footer>
  </body>
</html>
