<!DOCTYPE html>
<html>
	<head>
		<title>BodaBoda Banja</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="shortcut icon" href="images/logo1.jpeg" type="image/jpeg" />
		<script src="user.js"></script>
	</head>
	<body>
		<h2>Boda Boda Banja</h2>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="/register" method="post" name="" onClick="">
					<h1>Create Account</h1>

					<label
						>UserName<span class="span">
							*
						</span></label
					>
					<input
						type="text"
						name="userName"
						id="name"
						placeholder="Doe"
						required
						autocomplete="off"
						pattern="^[A-Za-z]+$"
						title="Only alphabet characters allowed"
					/>
					<label
						>Email Address<span class="span">
							*
						</span></label
					>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="@example.com"
						required
						autocomplete="off"
						pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
						title="Enter correct email"
					/>
					<label
						>Password<span class="span">
							*
						</span></label
					>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						required
						autocomplete="off"
						minlength="6"
						maxlength="12"
						title="Input 6-12 characters allowed"
					/>
					<div class="role-container">
						<label><strong>Role: </strong></label>
						<label
							>Admin<input
								type="radio"
								name="role"
								required
								value="admin"
						/></label>
						<label
							>Sales Executive<input
								type="radio"
								name="role"
								required
								value="sales"
						/></label>
					</div>

					<button>Register</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="/" method="post">
					<h1>Sign in</h1>

					<label
						>UserName<span class="span">
							*
						</span></label
					>
					<input
						type="text"
						name="userName"
						id="name"
						placeholder="Doe"
						required
						autocomplete="off"
						pattern="^[A-Za-z]+$"
						title="Only alphabet characters allowed"
					/>
					<label
						>Password<span class="span">
							*
						</span></label
					>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						required
						autocomplete="off"
						minlength="6"
						maxlength="12"
						title="Input 6-12 characters allowed"
					/>

					<a href="#">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>

			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<img src="images/logo3.jpeg" />
						<h1>Welcome Back !!</h1>
						<p>
							To connect with the platform please sign in with
							your personal info
						</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<img src="images/logo2.jpeg" />
						<h1>Hello, Friend!</h1>
						<p>
							Enter your personal details and start journey with
							us
						</p>
						<button class="ghost" id="signUp">Register</button>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<p>
				<img id="footer" src="images/logo4.jpeg" />
				BodaBoda - Banja &copy 2020
			</p>
		</footer>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
